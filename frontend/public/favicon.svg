<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111122;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#242447;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#FFD700" stroke-width="0.5"/>

  <!-- Glow Effect -->
  <circle cx="16" cy="16" r="14" fill="url(#glowGradient)" opacity="0.3"/>

  <!-- Chess King Crown -->
  <g transform="translate(16,16)">
    <!-- Crown Base -->
    <path d="M-6 -8 L-4 -6 L-8 -2 L-6 0 L-10 4 L-8 6 L-12 10 L-8 12 L-6 10 L-4 12 L-2 10 L0 12 L2 10 L4 12 L6 10 L8 12 L12 10 L10 6 L8 4 L6 0 L8 -2 L6 -6 Z"
          fill="url(#kingGradient)"
          stroke="#B8860B"
          stroke-width="0.3"/>

    <!-- Crown Cross -->
    <rect x="-2" y="-6" width="4" height="8" fill="#FFD700" stroke="#B8860B" stroke-width="0.2"/>
    <rect x="-4" y="-4" width="8" height="4" fill="#FFD700" stroke="#B8860B" stroke-width="0.2"/>

    <!-- King Base -->
    <path d="M-4 6 L-4 8 L-5 9 L-5 10 L5 10 L5 9 L4 8 L4 6 Z"
          fill="#8B4513"
          stroke="#654321"
          stroke-width="0.2"/>
  </g>

  <!-- ChessMaster Initial -->
  <text x="16" y="28" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="3" font-weight="bold">CM</text>
</svg>
